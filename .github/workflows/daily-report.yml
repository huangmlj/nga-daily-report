name: NGA大时代板块日报

on:
  schedule:
    - cron: '0 14 * * *'  # UTC 14:00 = 北京时间22:00
  workflow_dispatch:  # 允许手动触发

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 配置环境变量
      run: |
        echo "SMTP_SERVER=smtp.qq.com" >> $GITHUB_ENV
        echo "SMTP_PORT=465" >> $GITHUB_ENV
        echo "SENDER_EMAIL=360773337@qq.com" >> $GITHUB_ENV
        echo "RECIPIENT_EMAIL=360773337@qq.com" >> $GITHUB_ENV
        
    - name: 设置授权码
      run: |
        echo "SENDER_PASSWORD=${{ secrets.QQ_EMAIL_PASSWORD }}" >> $GITHUB_ENV
        
    - name: 运行日报生成
      run: python nga_daily_report.py
      
    - name: 上传报告文件
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: nga-daily-report
        path: |
          test_report.html
          nga_report.log