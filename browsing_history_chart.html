<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览历史分析图表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        canvas {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 过去一个月浏览历史分析</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>总访问站点</h3>
                <div class="stat-number">5</div>
                <p>个主要网站</p>
            </div>
            <div class="stat-card">
                <h3>最高访问</h3>
                <div class="stat-number">236</div>
                <p>YouTube访问次数</p>
            </div>
            <div class="stat-card">
                <h3>技术学习</h3>
                <div class="stat-number">68</div>
                <p>次技术相关访问</p>
            </div>
            <div class="stat-card">
                <h3>财经关注</h3>
                <div class="stat-number">6</div>
                <p>东方财富网访问</p>
            </div>
        </div>

        <div class="chart-container">
            <h2>📈 网站访问频次分布</h2>
            <canvas id="frequencyChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>🎯 内容类型分布</h2>
            <canvas id="categoryChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>📊 访问趋势分析</h2>
            <canvas id="trendChart"></canvas>
        </div>
    </div>

    <script>
        // 网站访问频次柱状图
        const frequencyCtx = document.getElementById('frequencyChart').getContext('2d');
        new Chart(frequencyCtx, {
            type: 'bar',
            data: {
                labels: ['YouTube', 'Grok', '哔哩哔哩', 'GitHub', '东方财富网'],
                datasets: [{
                    label: '访问次数',
                    data: [236, 30, 30, 8, 6],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '各网站访问次数对比',
                        font: { size: 16 }
                    },
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '访问次数'
                        }
                    }
                }
            }
        });

        // 内容类型饼图
        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        new Chart(categoryCtx, {
            type: 'doughnut',
            data: {
                labels: ['视频娱乐', 'AI工具', '技术学习', '财经资讯', '其他'],
                datasets: [{
                    data: [236, 30, 38, 6, 0],
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '内容类型占比分析',
                        font: { size: 16 }
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // 访问趋势折线图
        const trendCtx = document.getElementById('trendChart').getContext('2d');
        new Chart(trendCtx, {
            type: 'line',
            data: {
                labels: ['第1周', '第2周', '第3周', '第4周'],
                datasets: [
                    {
                        label: '技术学习',
                        data: [5, 15, 25, 23],
                        borderColor: '#36A2EB',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.4
                    },
                    {
                        label: '财经关注',
                        data: [2, 3, 1, 0],
                        borderColor: '#4BC0C0',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4
                    },
                    {
                        label: 'AI工具探索',
                        data: [1, 8, 12, 9],
                        borderColor: '#FFCE56',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '每周内容关注趋势',
                        font: { size: 16 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '访问次数'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
